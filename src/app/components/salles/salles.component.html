<div class="container">
  <h2>Liste de Salles</h2>
  <ul>
    <li *ngFor="let salle of salles$" class="salle">
        <a [routerLink]="['/salle', salle.id]">
        <div class="image"> <img [src]="salle.image" *ngIf="salle.image"/></div>
    <h3>{{ salle.name }}</h3>
    <p>{{ salle.capacite }}</p>
    <p>{{ salle.typeEvenemment }}</p>
  </a>
    </li>
  </ul>
  </div>
